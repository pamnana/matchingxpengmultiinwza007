<!DOCTYPE html>
<html>

<head>
    <title>Test Matching game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="javascript" href="java.js">
</head>

<body>
    <img class="main-title" src="MagicSchool.png">
    <embed src="sound/main.mp3" width="0" height="0" loop="true" autostart="true" hidden="true" />
    <iframe width="500" height="280" src="https://www.youtube.com/embed/lz1w_uW3lSE">
    </iframe>
    <img class="play" id="myBtn" src="NoteCG/Index/Play1.png" width="400" height="250">
    <a class="normal" href="page.html"><img src="NoteCG/Index/Normal.png" width="270" height="170"></a>
    <a class="hard" href="page.html"><img src="NoteCG/Index/Hard.png" width="270" height="170"></a>
    <div class="bird-container bird-container--one">
        <div class="bird bird--one"></div>
    </div>
    <div class="bird-container bird-container--two">
        <div class="bird bird--two"></div>
    </div>
    <div class="bird-container bird-container--three">
        <div class="bird bird--three"></div>
    </div>
    <div class="bird-container bird-container--four">
        <div class="bird bird--four"></div>
    </div>

 <!-- popup -->
 <div id="myModal" class="modal">
    <div class="modal-content">
    <p></p>
    <span class="close">&times;</span>
  </div>


</div>
<script>
var modal = document.getElementById('myModal');

var btn = document.getElementById("myBtn");

var span = document.getElementsByClassName("close")[0];

btn.onclick = function() {
  modal.style.display = "block";
}

span.onclick = function() {
  modal.style.display = "none";
}

window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
</script>
</body>

</html>
